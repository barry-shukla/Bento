<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>üç±</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body class="">
        <button id="themeButton"><i id="bicon" data-feather="moon"></i></button>
        <div class="container">
            <div class="fblock">
                <div class="clock ">
                    <div id="hour" class=""></div>
                    <div id="separator" class=""></div>
                    <div id="minutes" class=""></div>
                </div>
                <div id="greetings" class=""></div>
            </div>
            <div class="sblock">
                <div class="sblock__date">
                    <div id="month" class=""></div>
                    <div id="day" class=""></div>
                </div>
                <div class="sblock__weather">
                    <div class="weather-icon">
                        <img src="icons/unknown.png" />
                    </div>
                    <div class="temperature-value">
                        <p class="">- ¬∞<span class="g">c</span></p>
                    </div>
                    <div class="temperature-description">
                        <p class=""></p>
                    </div>
                </div>
            </div>
            <div class="qlink">
                <a
                    href="https://github.com/barry-shukla"
                    target="blank"
                    class="qlink__link qlink__link-1 ">
                    <i class="qlink__icon " data-feather="github"></i>
                </a>
                <a
                    target="blank"
                    href="https://outlook.office.com/mail/inbox"
                    class="qlink__link qlink__link-2"
                >
                    <i class="qlink__icon" data-feather="mail"></i>
                </a>
                <a
                    target="blank"
                    href="https://calendar.google.com/calendar/r"
                    class="qlink__link qlink__link-3"
                >
                    <i class="qlink__icon" data-feather="calendar"></i>
                </a>
                <a
                    target="blank"
                    href="https://barryknowledge.online/"
                    class="qlink__link qlink__link-4"
                >
                    <i class="qlink__icon" data-feather="bookmark"></i>
                </a>
                <a href="https://notion.so/" class="qlink__link qlink__link-5">
                    <i class="qlink__icon" data-feather="trello"></i>
                </a>
                <a
                    href="https://tinyurl.com/henriroseplaylists"
                    class="qlink__link qlink__link-6"
                >
                    <i class="qlink__icon" data-feather="youtube"></i>
                </a>
            </div>

            <div class="card qlist qlist__1">
                <i class="qlist__head" data-feather="music"></i>
                <a
                    href="https://www.youtube.com/playlist?list=PLwfSsJnt0YVR4PSdcFIFc_NN2TjdiJNb_"
                    class="qlist__link"
                    >Reading</a
                >
                <a
                    href="https://www.youtube.com/playlist?list=PLwfSsJnt0YVSZ9CFsH2B9l9XO4amMY673"
                    class="qlist__link"
                    >Coding</a
                >
                <a
                    href="https://www.youtube.com/playlist?list=PLwfSsJnt0YVQqP_RpmzUcNf_WZCau109C"
                    class="qlist__link"
                    >Listening</a
                >
                <a
                    href="https://www.youtube.com/playlist?list=PLwfSsJnt0YVRkQuObscyc2wDsnH4F0t31"
                    class="qlist__link"
                    >Relaxing</a
                >
            </div>

            <div class="card qlist qlist__2">
                <i class="qlist__head" data-feather="coffee"></i>
                <a href="https://dribbble.com/" class="qlist__link">Dribble</a>
                <a href="https://bb-csuohio.blackboard.com/ultra/stream" class="qlist__link">Blackboard</a>
                <a href="https://www.pinterest.com/havocsupremecy209" class="qlist__link">Pinterest</a>
            </div>
        </div>
        <script src="js/time.js"></script>
        <script src="js/theme.js"></script>
        <script src="js/greeting.js"></script>
        <script src="js/weather.js"></script>
        <script>
            feather.replace();
        </script>
    </body>
</html>
